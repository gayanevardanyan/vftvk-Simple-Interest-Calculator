<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal" required>  <br/>
            Rate <input type="number"  id="rate" required>  <br/>
            No. of Years <select id="years">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select><br/>
            Interest : <input id="interest" type="range" min="1" max="20" value="10.25" step="0.25" onchange="readRange(this);" > 
            <span id="interestSelected">10.25 %</span><br />

            <button onclick="compute()">Compute Interest</button><br /><br />
            <span id="result"></span><br>
        </div>
        <footer>Copyright 2021</footer>
    </body>
</html>
